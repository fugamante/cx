name: cxrs-compat

on:
  push:
    branches:
      - main
    paths:
      - rust/cxrs/**
      - bin/**
      - lib/**
      - test/**
      - cx.sh
      - .github/workflows/cxrs-compat.yml
  pull_request:
    branches:
      - main
    paths:
      - rust/cxrs/**
      - bin/**
      - lib/**
      - test/**
      - cx.sh
      - .github/workflows/cxrs-compat.yml
  workflow_dispatch:

jobs:
  compat-check:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust/cxrs

      - name: Rust check
        run: |
          cd rust/cxrs
          cargo fmt --check
          cargo check
          cargo clippy --all-targets -- -D warnings
          cargo test --tests -- --test-threads=1

      - name: Reliability Suite
        run: |
          cd rust/cxrs
          cargo test --test reliability_integration -- --test-threads=1

      - name: Telemetry Schema Smoke
        run: |
          set -euo pipefail
          repo="$(mktemp -d)"
          trap 'rm -rf "$repo"' EXIT
          git -C "$repo" init -q
          mkdir -p "$repo/.codex/cxlogs"
          cat > "$repo/.codex/cxlogs/runs.jsonl" <<'JSONL'
          {"execution_id":"e1","timestamp":"2026-01-01T00:00:00Z","command":"cx","backend_used":"codex","capture_provider":"native","execution_mode":"lean","duration_ms":10,"schema_enforced":false,"schema_valid":true}
          {"execution_id":"e2","timestamp":"2026-01-01T00:00:01Z","command":"next","backend_used":"codex","capture_provider":"native","execution_mode":"deterministic","duration_ms":20,"schema_enforced":true,"schema_valid":true,"task_id":"task_1"}
          JSONL
          out="$(cd "$repo" && cargo run --quiet --manifest-path "$GITHUB_WORKSPACE/rust/cxrs/Cargo.toml" -- logs stats 2 --json)"
          echo "$out" | jq -e '.window_runs == 2' >/dev/null
          echo "$out" | jq -e '.fields | type == "array"' >/dev/null
          echo "$out" | jq -e '.contract_drift.new_keys_second_half | type == "array"' >/dev/null

      - name: Phase IV Scheduler Gate
        run: |
          set -euo pipefail
          repo="$(mktemp -d)"
          trap 'rm -rf "$repo"' EXIT
          git -C "$repo" init -q
          mkdir -p "$repo/.codex/cxlogs"
          cat > "$repo/.codex/cxlogs/runs.jsonl" <<'JSONL'
          {"execution_id":"s1","timestamp":"2026-01-01T00:00:00Z","command":"cxo","tool":"cxo","backend_used":"codex","backend_selected":"codex","capture_provider":"native","execution_mode":"lean","duration_ms":12,"schema_enforced":false,"schema_valid":true,"queue_ms":3000,"worker_id":"w1"}
          {"execution_id":"s2","timestamp":"2026-01-01T00:00:01Z","command":"cxo","tool":"cxo","backend_used":"codex","backend_selected":"codex","capture_provider":"native","execution_mode":"lean","duration_ms":14,"schema_enforced":false,"schema_valid":true,"queue_ms":3200,"worker_id":"w1"}
          {"execution_id":"s3","timestamp":"2026-01-01T00:00:02Z","command":"cxo","tool":"cxo","backend_used":"codex","backend_selected":"codex","capture_provider":"native","execution_mode":"lean","duration_ms":16,"schema_enforced":false,"schema_valid":true,"queue_ms":3400,"worker_id":"w1"}
          JSONL
          set +e
          out="$(cd "$repo" && cargo run --quiet --manifest-path "$GITHUB_WORKSPACE/rust/cxrs/Cargo.toml" -- diag --json --strict --window 3)"
          rc=$?
          set -e
          test "$rc" -eq 1
          echo "$out" | jq -e '.severity != "ok"' >/dev/null
          echo "$out" | jq -e '.scheduler.queue_rows == 3' >/dev/null
          sched="$(cd "$repo" && cargo run --quiet --manifest-path "$GITHUB_WORKSPACE/rust/cxrs/Cargo.toml" -- scheduler --json --window 3)"
          echo "$sched" | jq -e '.scheduler_window_requested == 3' >/dev/null

      - name: Optimize Retry Contract Gate
        run: |
          set -euo pipefail
          repo="$(mktemp -d)"
          trap 'rm -rf "$repo"' EXIT
          git -C "$repo" init -q
          mkdir -p "$repo/.codex/cxlogs"
          cat > "$repo/.codex/cxlogs/runs.jsonl" <<'JSONL'
          {"execution_id":"o1","timestamp":"2026-01-01T00:00:00Z","command":"cxo","tool":"cxo","backend_used":"codex","capture_provider":"native","execution_mode":"lean","duration_ms":1000,"schema_enforced":false,"schema_valid":true,"task_id":"task_001","retry_attempt":1,"timed_out":true}
          {"execution_id":"o2","timestamp":"2026-01-01T00:00:01Z","command":"cxo","tool":"cxo","backend_used":"codex","capture_provider":"native","execution_mode":"lean","duration_ms":800,"schema_enforced":false,"schema_valid":true,"task_id":"task_001","retry_attempt":2,"timed_out":false}
          JSONL
          out="$(cd "$repo" && cargo run --quiet --manifest-path "$GITHUB_WORKSPACE/rust/cxrs/Cargo.toml" -- optimize 10 --json)"
          echo "$out" | jq -e '.scoreboard.retry_health.rows_after_retry == 1' >/dev/null
          echo "$out" | jq -e '.scoreboard.retry_health.rows_after_retry_success == 1' >/dev/null
          echo "$out" | jq -e '.scoreboard.retry_health.attempt_histogram | type == "array"' >/dev/null

      - name: Quality gate
        run: |
          cd rust/cxrs
          # Keep CI gating on stderr hygiene only while module-size refactors are ongoing.
          python3 tools/quality_gate.py --max-file-lines 2000 --max-fn-lines 400 --max-raw-eprintln 0

      - name: Release Metadata Check
        run: |
          cd rust/cxrs
          python3 tools/release_check.py --repo-root "$GITHUB_WORKSPACE"

      - name: Compat check
        run: |
          cd rust/cxrs
          ./scripts/compat_check.sh 50

      - name: Shell Regression Suite
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"
          for t in test/*.sh; do
            bash "$t"
          done
