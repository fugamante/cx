name: cxrs-compat

on:
  push:
    branches:
      - main
    paths:
      - rust/cxrs/**
      - .github/workflows/cxrs-compat.yml
  pull_request:
    branches:
      - main
    paths:
      - rust/cxrs/**
      - .github/workflows/cxrs-compat.yml
  workflow_dispatch:

jobs:
  compat-check:
    if: ${{ vars.CXRS_COMPAT_CHECK != '0' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust/cxrs

      - name: Rust check
        run: |
          cd rust/cxrs
          cargo fmt --check
          cargo check
          cargo test --tests

      - name: Reliability Suite
        run: |
          cd rust/cxrs
          cargo test --test reliability_integration -- --test-threads=1

      - name: Quality gate
        run: |
          cd rust/cxrs
          python3 tools/quality_gate.py --max-raw-eprintln 0

      - name: Compat check
        run: |
          cd rust/cxrs
          ./scripts/compat_check.sh 50
